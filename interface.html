		<div class="small">Message You want to Send </div>

		<br>

		<div class="input-container">
		  <input type="text"  value="" class="input" placeholder="Example : hey [] checkout mystream " autocomplete="off" required />
		</div>


		<br>
		<button class="m-t btn" id="follow" data-menu="restore">Start Following</button>
		
		<br>
		<div class="small"> </div>
		<br>
        <button class="m-t btn" id="stop" data-menu="history">Stop</button>


        <div style="display: none;">

        <br>
        <div class="small">Custom Message You want to Send </div>
    
        <br>
    
        <div class="input-container">
          <input type="text"  value="" class="customMsg" placeholder="Example : Hello " autocomplete="off" required />
        </div>

        <div class="input-container">
          <input type="text"  value="" class="customUser" placeholder="Example : herry" autocomplete="off" required />
        </div>
    
    
        <br>
        <button class="m-t btn" id="sendCustom" data-menu="send">Send Custom Message</button>
      </div>
      </section>
